<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid ">
        <nav class="navbar navbar-expand-sm sticky-top">
            <div class="container-fluid">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="d-flex justify-content-center">Garnet Lanne-Dazzling You Today.Tomorrow and
                        Forever</div>
                </div>
            </div>
        </nav>
        <!-- ----------------------------SLIDER-------------------------------- -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel px-0">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="img/banner.webp" class="d-block w-100" alt="Images not found">
                </div>
                <div class="carousel-item" data-bs-interval="200">
                    <img src="img/banner.webp" class="d-block w-100" alt="Images not found">
                </div>
                <div class="carousel-item" data-bs-interval="100">
                    <img src="img/banner.webp" class="d-block w-100" alt="Images not found">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- ----------------------------Slider-completed----------------------------- -->
        <!-- --------------------------Bottom-images------------------------ -->
        <div class="row my-5">
            <div class="col-sm-6">
                <img src="img/ls.svg" class="img-fluid" alt="Image here">
            </div>
            <div class="col-sm-6">
                <img src="img/rs.svg" class="img-fluid" alt="Image here">
            </div>
        </div>
    </div>
</body>

</html>
