<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid px-0 py-0 mx-0 my-0">
        <header class="header px-0 mx-0" style="max-height:40px;">
            <div class=" strip d-flex justify-content-center">
                <div class="fs-6 w-100 text-center d-flex justify-content-center "
                    style="max-height:40px;overflow: hidden; line-height: 15px; font-size: 12px !important; align-items: center;">
                    Garnet
                    Lanee-Dazzling You Today,Tomorrow
                    and
                    Forever</div>
                <div class="d-flex  justify-content-end" style="cursor:pointer;" style="max-height:40px;"><button
                        type="button" id="lbtn" class="btn btn-secondary"
                        style="outline:none; box-shadow: none; color: black; font-size: 12px;">Login/Register
                        </Register></button></div>
            </div>
        </header>
        <div class="offcanvas offcanvas-start" id="myList">
            <div class="offcanvas-header position-relative">
                <img src="img/logo.svg" alt="" width="100%">
                <button type="button" class="btn-close position-absolute" data-bs-dismiss="offcanvas"
                    style=" top: 6px;right: 3px; outline:none; box-shadow: none;">
                </button>
            </div>
            <div class="offcanvas-body px-0 pt-2" style="border-top: 4px solid black;">
                <div>
                    <div class="d-flex justify-content-between mb-3 px-2">
                        <div id="s-btn">
                            <input type="text" placeholder="Search"><img class="pe-3 py-1 mb-1" src="img/icn.svg" alt=""
                                height="28">
                        </div>
                        <div>
                            <img src="img/like.svg" alt="" height="20px" width="20">
                            <img src="img/history.svg" alt="" height="20px" width="20">
                            <img src="img/cart.svg" alt="" height="20px" width="20">
                            <img src="img/scanner.svg" alt="" height="20px" width="20">
                        </div>
                    </div>
                    <div class="w-100  item-list ms-0 ps-0">
                        <div><a href="" class="ps-3">NEW ARRIVAL</a></div>
                        <div><a href=""class="ps-3">RINGS</a></div>
                        <div><a href=""class="ps-3">EARRINGS</a></div>
                        <div><a href=""class="ps-3">PENDANTS</a></div>
                        <div><a href=""class="ps-3">BRACELET</a></div>
                        <div><a href=""class="ps-3">GOLD COIN</a></div>
                        <div><a href=""class="ps-3">SOLITAIRE</a></div>
                        <div><a href=""class="ps-3">ALL JEWELLERY</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid px-0 py-0">
            <nav class="navbar navbar-expand-sm sticky-top  navbar-light bg-light d-flex flex-column pt-0">
                <!-- --------------------------menu start Here--------------------- -->
                <div class="d-flex align-self-center  bg-white">
                    <nav color="white" class="row navbar navbar-light w-100 ">
                        <!-- --------------------Toggle menu Start-------------------------- -->
                        <div class="col-md-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <button class="navbar-toggler ms-2 my-1 px-0 py-0 border-0" type="button"
                                        data-bs-toggle="offcanvas" data-bs-target="#myList">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>
                                <div class="float-end">
                                    <img src="img/logo.svg" class="d-block d-lg-none ms-5" alt="Images not found"
                                        width="70%">
                                </div>
                            </div>
                        </div>
                        <!-- -----------------------------Toggle menuend Here---------------------- -->
                        <div class="col-md-4">
                            <img src="img/logo.svg" class="d-none d-sm-block w-100" alt="Images not found">
                        </div>
                        <div class="col-md-4 d-flex justify-content-between">
                            <div class="d-none d-sm-block" id="s-btn">
                                <input type="text" placeholder="Search"><img class="pe-3 py-1 mb-1" src="img/icn.svg"
                                    alt="" height="28">
                            </div>
                            <div class="ps-1 d-none d-sm-block">
                                <img src="img/like.svg" alt="" height="20px" width="20">
                                <img src="img/history.svg" alt="" height="20px" width="20">
                                <img src="img/cart.svg" alt="" height="20px" width="20">
                                <img src="img/scanner.svg" alt="" height="20px" width="20">
                            </div>
                        </div>
                    </nav>
                </div>
                <!-- ------------menu end---------------------- -->
                <!-- ---------------------item-list start----------------- -->
                <div class="row w-100 text-center bg-white" id="item">
                    <div class="col d-none d-sm-block">NEW ARRIVAL</div>
                    <div class="col d-none d-sm-block">RINGS</div>
                    <div class="col d-none d-sm-block">EARRINGS</div>
                    <div class="col d-none d-sm-block">PENDANTS</div>
                    <div class="col d-none d-sm-block">BRACELET</div>
                    <div class="col d-none d-sm-block">GOLD COIN</div>
                    <div class="col d-none d-sm-block">SOLITAIRE</div>
                    <div class="col d-none d-sm-block">ALL JEWELLERY</div>
                </div>
                <!-- ---------------------------item list end----------------------- -->
        </div>
    </div>
    </nav>
    </div>
    <div id="carouselExampleInterval" class="carousel slide bg-white" data-bs-ride="carousel w-50 postion-relative">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="500">
                <img src="img/banner.webp" class="d-block w-100" alt="Images not found">
            </div>
            <div class="carousel-item" data-bs-interval="200">
                <img src="img/banner.webp" class="d-block w-100" alt="Images not found">
            </div>
            <div class="carousel-item" data-bs-interval="100">
                <img src="img/banner.webp" class="d-block w-100" alt="Images not found">
            </div>
        </div>
        <button class="carousel-control-prev d-none d-md-block" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next d-none d-md-block" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- ----------------------------Slider-completed----------------------------- -->
    <!-- --------------------------Bottom-images------------------------ -->
    <div class="container mt-5 w-100 bg-white">
        <div class="row">
            <div class="col">
                <img src="img/ls.svg" alt="" width="100%">
            </div>
            <div class="col">
                <img src="img/rs.svg" alt="" width="100%">
            </div>
        </div>
    </div>
</body>

</html>
