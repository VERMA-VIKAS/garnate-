    <!-- CSS only -->

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid px-0 py-0 mx-0 my-0">

                            <div class="col"><a href="">ALL JEWELLERY</a></div>

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel w-50 postion-relative">

                    <img src="img/banner.webp" class="d-block w-100" alt="Images not found">
                </div>
                <div class="carousel-item" data-bs-interval="200">

                <div class="carousel-item" data-bs-interval="100">
                    <img src="img/banner.webp" class="d-block w-100" alt="Images not found">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- ----------------------------Slider-completed----------------------------- -->

        <div class="container mt-5 w-100">
            <div class="row">
